<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="grid-container">
        <div class="itemHeader">
            <div class="logo">
                <a href="#"><img src="instagram-text.png" alt=""></a>
            </div>
            <div class="div-input">
                <input type="text" placeholder="Search">
            </div>
            <div class="icons-side">
                <a href="#"><i class="fa-solid fa-house"></i></a>
                <a href="#"><i class="fa-regular fa-message"></i></a>
                <a href="#" class="profil"><img src="photo.jpg" alt=""></a>
            </div>
        </div>
        <div class="mainSide">
            <div class="storyMain">
                <div class="stories">
                    <div class="story">
                        <div class="imgstory">
                            <img src="photo.jpg" alt="">
                        </div>
                        <div class="kisiad">
                            <p>Mr. Ajan</p>
                        </div>
                    </div>
                    <div class="story">
                        <div class="imgstory">
                            <img src="photo2.jpg" alt="">
                        </div>
                        <div class="kisiad">
                            <p>Mrs. Funda</p>
                        </div>
                    </div>
                    <div class="story">
                        <div class="imgstory">
                            <img src="photo3.jpg" alt="">
                        </div>
                        <div class="kisiad">
                            <p>Mrs. Hande</p>
                        </div>
                    </div>
                    <div class="story">
                        <div class="imgstory">
                            <img src="photo4.jpg" alt="">
                        </div>
                        <div class="kisiad">
                            <p>Mr. Ahmet</p>
                        </div>
                    </div>
                    <div class="story">
                        <div class="imgstory">
                            <img src="photo5.jpg" alt="">
                        </div>
                        <div class="kisiad">
                            <p>Mr. Mehmet</p>
                        </div>
                    </div>

                </div>
            </div>
            <div class="itemMain">
                <div class="posts">
                    <div class="info">
                        <img src="photo.jpg" alt="">
                        <strong>Mr. Ajan</strong>
                    </div>
                    <div class="image">
                        <img src="photo.jpg" alt="">
                    </div>
                    <div class="icons">
                        <div class="leftSide">
                            <a href="#"><i class="fa-regular fa-heart"></i></a>
                            <a href="#"><i class="fa-regular fa-comment"></i></a>
                            <a href="#"><i class="fa-solid fa-location-arrow"></i></a>
                        </div>
                        <div class="rightSide">
                            <a href="#"><i class="fa-solid fa-font-awesome"></i></a>
                        </div>
                    </div>
                    <div class="count">
                        <strong>1235 beğenme</strong>
                    </div>
                    <div class="comments">
                        <a href="#"><strong>Mr. Ajan</strong></a>
                        <span>Photo of Bio</span>
                    </div>
                </div>
            </div>
        </div>


        <div class="itemRight">
            <div class="personCard">
                <div class="personImg">
                    <img src="photo.jpg" alt="">
                </div>
                <div class="personName">
                    <h6>Mr. Ajan</h6>
                    <p>Mehmet Günsur</p>
                </div>
                <div class="personfollow">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
